<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agrupando palavras por letra inicial</title>
</head>

<body>
  <script >
    let palavras = ["escola", "estÃ¡dio", "prova", "proposta", "projecto"];
let resultado = {};

palavras.forEach(palavra => {
  let letra = palavra[0];
  if (!resultado[letra]) {
    resultado[letra] = [];
  }
  resultado[letra].push(palavra);
});

console.log(resultado);
  </script>
</body>

</html>
